<!DOCTYPE html>

<html>

    <head>

        <style>

            *
            {
                border: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            .clearBoth { clear: both; }

            .boxOrganizer
            {
                width: 25%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 30vh;
            }

            .boxOrganizer div[class="box"]:nth-child(1) { background-color: #ffbfb3; }
            .boxOrganizer div[class="box"]:nth-child(1):hover { background-color: #ff846e; }
            .boxOrganizer div[class="box"]:nth-child(2) { background-color: #b4ffad; }
            .boxOrganizer div[class="box"]:nth-child(2):hover { background-color: #94ff8b; }
            .boxOrganizer div[class="box"]:nth-child(3) { background-color: #9ed8ff; }
            .boxOrganizer div[class="box"]:nth-child(3):hover { background-color: #6ac4ff; }
            .boxOrganizer div[class="box"]:nth-child(4) { background-color: #feffb1; }
            .boxOrganizer div[class="box"]:nth-child(4):hover { background-color: #fdff79; }

            .box
            {
                width: calc(100%/2 - 10px);
                height: 100px;
                float: left;
                transition-duration: 0.5s;
                margin: 5px;
            }

            .box:hover
            {
                transition-duration: 0.5s;
                transform: scale(1.05);
                cursor: pointer;
            }

            .box:hover .tooltipOrganizer
            {
                display: inline;
            }

            .tooltipOrganizer 
            { 
                position: relative;
                bottom: 50px;
                left: 5px;
                display: none;
            }
            
            .tooltipBox
            { 
                display: inline-block;
                padding: 10px;
                background-color: rgba(238, 238, 238, 0.61);
                border-radius: 8px;
                border: 1px solid rgb(172, 172, 172);
                color: rgb(87, 87, 87);
            }

            .tooltipArrow
            {
                width: 10px;
                height: 10px;
                border-right: 1px solid rgb(172, 172, 172);
                border-bottom: 1px solid rgb(172, 172, 172);
                background-color: rgba(238, 238, 238, 0.61);
                transform: rotate(45deg);
                position: relative;
                bottom: 5px;
                left: 6px;
            }

        </style>

    </head>

    <body>

        <div class="boxOrganizer">
            <div class="box">
                <div class="tooltipOrganizer">
                    <div class="tooltipBox">Ala ma kota.</div>
                    <div class="tooltipArrow"></div>
                </div>
            </div>
            
            <div class="box">
                <div class="tooltipOrganizer">
                    <div class="tooltipBox">Jacek ma psa.</div>
                    <div class="tooltipArrow"></div>
                </div>
            </div>

            <div class="box">
                <div class="tooltipOrganizer">
                    <div class="tooltipBox">Basia ma rybkę.</div>
                    <div class="tooltipArrow"></div>
                </div>
            </div>

            <div class="box">
                <div class="tooltipOrganizer">
                    <div class="tooltipBox">Franek ma żółwia, psa, kota, rybkę.</div>
                    <div class="tooltipArrow"></div>
                </div>
            </div>

            <div class="clearBoth"></div>
        </div>

    </body>
    
</html>
